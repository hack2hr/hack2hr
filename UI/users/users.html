<div class="container-fluid">
    <div class="row">
        <div class="col-1">
            <h3 class="text-dark mb-0">Пользователи</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
    </div>
    <div class="row">
        <div class="col">

            <div class="text-right"><button ng-click="addUserModal()" class="btn btn-primary">ДОБАВИТЬ ПОЛЬЗОВАТЕЛЯ</button></div>
            <div class="table-responsive table mt-2" id="dataTable-2" role="grid" aria-describedby="dataTable_info" style="color: rgb(255,255,255);">
                <table class="table my-0" id="dataTable">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>ФИО</th>
                            <th>EMAIL</th>
                            <th>ДОЛЖНОСТЬ</th>
                            <th>СТАТУС</th>
                            <th>ПОСЛЕДНЯЯ АКТИВНОСТЬ</th>
                            <th>ПРАВА ДОСТУПА</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{$index+1}}</td>
                        <td>
                            {{user.surname + " " + user.name + " " +user.secname + " "}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            {{user.rank}}
                        </td>
                        <td>
                            {{user.status}}
                        </td>

                        <td>
                            {{user.activityDate | date:'dd.MM.yyyy'}}
                        </td>
                        <td>
                            {{user.isAdmin?'Администратор':'Пользователь'}}
                        </td>
                        <td class="text-right">
                            <button class="close" ng-click="editUser(user)"><i class="fa fa-pencil"></i></button>
                        </td>
                    </tr>

                    </tbody>
                    <tfoot>
                    {# <tr></tr> #}
                    </tfoot>
                </table>
            </div>
        </div>

    </div>
</div>
